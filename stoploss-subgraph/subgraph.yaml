specVersion: 0.0.2
description: Stop Loss
repository: https://github.com/dhadrien/stoploss-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SLPoolFDAIFWETH
    network: local
    source:
      address: '0xc6aaf55cfE60341D7Dba69E0eBD5913c63283215'
      abi: SLPoolFDAIFWETH
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SLPoolFDAIFWETH
      abis:
        - name: SLPoolFDAIFWETH
          file: ./abis/SLPoolFDAIFWETH.json
      eventHandlers:
        - event: StopLossCreated(address,uint256,address,bool,uint256,address,uint256,uint256)
          handler: handleNewStopLoss
        - event: WithdrawStopLoss(address,uint256,address,uint256,address,uint256)
          handler: handleWithdrawStopLoss
        - event: StopLossExecuted(address,uint256,address,address,uint256,address,uint256,address,uint256)
          handler: handleStopLossExecuted
        - event: Update(uint256,uint256,uint256,uint256)
          handler: handleUpdate
      file: ./src/mapping.ts